<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../auth.css" />
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <br>

    <form action="/account/login.php" method="post">
        <div class="label-wrapper">
            <label class="form-box-label" form="username">Username</label>
        </div>
        <input class="type-form-box" type="text" name="username" id="username" />
        <div class="label-wrapper">
            <label class="form-box-label" form="password">Password</label>
        </div>
        <input class="type-form-box" type="password" name="password" id="password" />
        <input class="form-submit-button" type="submit" value="Login" />
    </form>
</body>

</html>
