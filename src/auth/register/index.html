<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../auth.css" />
    <title>Register</title>
</head>

<body>

    <h1>Create Account</h1>

    <div class="main-page">
        <div class="page-content">
            <form action="/account/register.php" method="post">
                <div class="label-wrapper">
                    <label class="form-box-label" form="username">Username</label>
                </div>
                <input class="type-form-box" type="text" name="username" id="username" />
                <div class="label-wrapper">
                    <label class="form-box-label" form="password">Password</label>
                </div>
                <input class="type-form-box" type="password" name="password" id="password" />
            </form>
            <input class="form-submit-button" type="submit" value="Register"/>
            <span class="back-link">Or go <a href="/">back.</a></span>
        </div>
    </div>
</body>

</html>
