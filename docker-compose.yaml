version: '3.8'

services:
  php:
    build: ./
    ports:
      - 80:80
    expose:
      - 80
    networks:
      - php-sql
    restart:
      unless-stopped
    depends_on:
      - sql
    environment:
      - MYSQL_CONNECTION_URI=mysql://someUser:somePassword@sql:3306/task-manager

  sql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: someUser
      MYSQL_PASSWORD: somePassword 
      MYSQL_DATABASE: task-manager
    expose:
      - 3306
    volumes:
      - sql-data:/var/lib/mysql
    restart:
      unless-stopped
    networks:
      - php-sql
    logging:
      driver: none

volumes:
  sql-data:

networks:
  php-sql:
